<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- título -->
    <title>Crea una página web con título: destacar texto con negritas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>
<body>
    <!-- encabezado principal -->
    <h1>Texto en negrita</h1>
    <!-- subtítulo en negrita -->
    <p>
        <strong>Sevilla</strong>
    </p>
    <!-- descripción -->
    <p>
        Sevilla es la capital de la Andalucía. Está atravesada por el río Guadalquivir y es famosa por la fería de Abril entre otros atractivos.
    </p>
</body>
</html>
