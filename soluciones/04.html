<!-- 
    Crea una página con título Enfatizar texto. 

    En la primera linea coloca un titular con el texto Enfatizados y cursivas. 

    El texto del cuerpo de la página irá en dos párrafos como se muestra aquí:

    Enfatizar un texto visualmente es ponerlo en cursiva o itálica, es decir que la fuente aparece algo inclinada.

    Visualmente es lo mismo itálica que enfatizado, pero HTML 5 sólo da significado semántico al enfatizado

    Utiliza adecuadamente las etiquetas para itálica y para enfásis. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfatizar texto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>
<body>
    <h1>Enfatizados y cursivas</h1>
    <!-- 
        <i> se usa para colocar el estilo de cursiva sin significado semántico
        Se usa cuando se quiere resaltar un término
    -->
    <p>Enfatizar un texto visualmente es ponerlo en <i>cursiva</i> o <i>itálica</i>, es decir que la fuente aparece algo inclinada.</p>
    <!-- 
        <em> se usa cuando además del estilo el término es importante para el posicionamiento de la página, por ejemplo: en una web de programación "HTML 5" sería enfatizable 
    -->
    <p>Visualmente es lo mismo itálica que <em>enfatizado</em>, pero HTML 5 sólo da significado semántico al <em>enfatizado</em>.</p>
</body>
</html>
