<!-- 
    Crea una página web de título Mis primeros enlaces. 
    
    En la primera línea le pondremos un titular de nivel 1 con el texto: 
    Enlaces  a secciones. 
    
    El cuerpo de la página contendrá tres párrafos, cada uno contendrá un enlace a la url que se indica a continuación con el texto que figura a su lado

    url: /tutorhtml5/07b-etiquetas-formato.htm, Etiquetas de formato

    url: /tutorhtml5/04-head.htm, Sección head

    url: /tutorhtml5/05-body-html5.htm, Sección Body

    Es decir se vrá una lista de tres enlaces. Comprueba que funcionan. 
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis primeros enlaces</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>
<body>
    <h1>Enlaces  a secciones</h1>
    <!-- el enlace se abre en una pestaña nueva: -->
    <p><a href="etiquetas-formato.html" target="_blank">Etiquetas de formato</a></p>
    <!-- el enlaces se abre por defecto en la misma pestaña: -->
    <p><a href="head.html">Sección head</a></p>
    <p><a href="body.html">Sección Body</a></p>
</body>
</html>
