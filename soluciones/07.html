<!-- 
 
Esta será una página para crear una lista ordenada, es decir, con un número a la izquierda de cada elemento. 

El título de la página será Listas Ordenadas. 

Como primera linea aparecerá un titular de nivel 1 con el texto Orden de salida. 

En el cuerpo de la página tendremos la lista con el orden de llegada de una carrera: un número y los nombres que se indican abajo

María, dorsal 102
Luisa, dorsal 104
Ana, dorsal 169
Carmen, dorsal 308 

-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
</head>
<body>
    <h1>Orden de salida</h1>
    <ol>
        <li>María, dorsal 102</li>
        <li>Luisa, dorsal 104</li>
        <li>Ana, dorsal 169</li>
        <li>Carmen, dorsal 308</li>
    </ol>
</body>
</html>
