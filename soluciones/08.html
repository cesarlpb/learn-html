<!-- 
 
Vas a crear una página web cuyo título será Pon una imagen en tu web. 

En el cuerpo de la página usaremos una línea para la cabecera que será un encabezado de nivel 1 subrayado con el texto Mi primera imagen web. 

Debajo vas a colocar un párrafo que contendrá una imagen, la imagen está en este servidor en la carpeta imgs  y el nombre es guido-van-rossum.webp. 

El atributo alt contendrá el texto Guido Van Rossum

Al crear esta página en tu servidor debes usar una url para la imagen situada en tu propio sitio local, si no lo haces la imagen puede que no se vea aunque esté bien codificado. 

-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pon una imagen en tu web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>
<body>
    <h1>Mi primera imagen web</h1>
    <p>
        <img src="./imgs/guido-van-rossum.webp" alt="Guido Van Rossum" width="150">
    </p>
</body>
</html>
