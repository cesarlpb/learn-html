<!-- 
 
Crea una página con el título Precios de alojamiento. 

La página comenzará con una linea con el encabezamiento de nivel 1 con el texto Nuestros planes. 

En una segunda linea tendremos otro bloque de encabezado esta vez de nivel 3 con el texto: Lista de precios. 

La tabla va a tener tres columnas, cada columna tiene una celda de cabecera:

columna 1: texto del encabezado Nombre
columna 2: texto del encabezado Capacidad
columna 3: texto del encabezado Precio

Cada línea tendrá por tanto tres celdas con estos datos:

Básico, 1000 Mb, 50€
Personal, 2000 Mb, 75€
Comercial, 6000 Mb, 250€ 

-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios de alojamiento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>
<body>
    <h1>Nuestros planes</h1>
    <h3>Lista de precios</h3>
    <table>
        <thead>
            <th>Nombre</th>
            <th>Capacidad</th>
            <th>Precio</th>
        </thead>
        <tbody>
            <tr>
                <td>Básico</td>
                <td>1000 Mb</td>
                <td>50€</td>
            </tr>
            <tr>
                <td>Personal</td>
                <td>2000 Mb</td>
                <td>75€</td>
            </tr>
            <tr>
                <td>Comercial</td>
                <td>6000 Mb</td>
                <td>250€</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
